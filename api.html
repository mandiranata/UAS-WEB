<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-gray-900 via-gray-700 to-gray-800 text-white min-h-screen">
    <!-- Sidebar Navigation -->
    <aside class="fixed top-0 left-0 h-full w-64 bg-gray-800 shadow-lg">
        <div class="p-6 text-center border-b border-gray-700">
            <h1 class="text-2xl font-bold">Dashboard</h1>
        </div>
        <nav class="mt-6 space-y-4">
            <a href="#create-blog" class="block px-6 py-2 hover:bg-gray-700 rounded-lg">
                Create Blog
            </a>
            <a href="#blog-list" class="block px-6 py-2 hover:bg-gray-700 rounded-lg">
                Your Blogs
            </a>
            <button id="logout-btn" class="w-full mt-6 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
                Logout
            </button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <!-- Create Blog Section -->
        <section id="create-blog" class="mb-12 bg-gray-700 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Create New Blog</h2>
            <form id="new-blog-form" class="space-y-4">
                <div>
                    <label for="blog-title" class="block text-sm font-medium">Title</label>
                    <input 
                        type="text" 
                        id="blog-title" 
                        class="mt-2 p-3 w-full rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        placeholder="Enter the blog title" 
                        required>
                </div>
                <div>
                    <label for="blog-content" class="block text-sm font-medium">Content</label>
                    <textarea 
                        id="blog-content" 
                        rows="5" 
                        class="mt-2 p-3 w-full rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        placeholder="Write your blog content here" 
                        required>
                    </textarea>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-indigo-600 py-2 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">
                    Submit Blog
                </button>
            </form>
        </section>

        <!-- Blog List Section -->
        <section id="blog-list" class="bg-gray-700 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-6">Your Blogs</h2>
            <div id="blogs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Example Blog Card -->
                <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                    <h3 class="font-semibold text-lg mb-2">Example Blog Title</h3>
                    <p class="text-gray-400 text-sm mb-4">This is an example blog content...</p>
                    <div class="flex space-x-2">
                        <button class="bg-indigo-600 text-white py-1 px-4 rounded hover:bg-indigo-700">
                            Edit
                        </button>
                        <button class="bg-red-600 text-white py-1 px-4 rounded hover:bg-red-700">
                            Delete
                        </button>
                    </div>
                </div>
                <!-- Add dynamically generated blogs here -->
            </div>
        </section>
    </main>

    <!-- JavaScript File -->
    <script src="script/app.js"></script>
</body>
</html>
